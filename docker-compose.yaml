version: "3.9"
networks:
  roboshop:
    driver: "bridge"
services:
  mongodb:
    image: "mongodb:v1"
    container_name: "mongodb"
  catalogue:
    image: "catalogue:v1"
    container_name: "catalogue"
    depends_on:
      - mongodb
  web:
    ports:
      - "80:80"
    image: "web:v1"
    container_name: "web"
    depends_on:
      - catalogue 
      - cart
      - user
  redis:
    image: "redis"
  user:
    image: "user:v1"
    container_name: "user"
    depends_on:
      - redis
      - mongodb
  cart:
    image: "cart:v1"
    container_name: "cart"
    depends_on:
      - redis
      - catalogue




